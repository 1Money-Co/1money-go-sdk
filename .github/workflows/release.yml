name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

env:
  GO_VERSION: "1.25"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Releasing: $TAG (version: $VERSION)"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Verify module
        run: just tidy

      - name: Run tests
        run: just test

      - name: Update version.go
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/const Version = \".*\"/const Version = \"$VERSION\"/" version.go
          echo "Updated version.go:"
          cat version.go

      - name: Commit and update tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"

          # Check if version.go was actually changed
          if git diff --quiet version.go; then
            echo "version.go already up to date, skipping commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add version.go
            git commit -m "chore(release): bump version to $VERSION"

            # Delete the old tag and create new one pointing to updated commit
            git tag -d "$TAG"
            git tag -a "$TAG" -m "Release $TAG"

            # Force push the updated tag
            git push origin HEAD:${{ github.event.repository.default_branch }}
            git push origin "$TAG" --force

            echo "âœ… Tag $TAG updated to include version.go change"
          fi

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=${PREV_TAG}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: ${{ steps.prev_tag.outputs.tag && format('{0}..{1}', steps.prev_tag.outputs.tag, steps.version.outputs.tag) || steps.version.outputs.tag }}
        env:
          OUTPUT: CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-alpha') || contains(steps.version.outputs.tag, '-beta') || contains(steps.version.outputs.tag, '-rc') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update pkg.go.dev
        run: |
          # Trigger pkg.go.dev to index the new version
          curl -s "https://proxy.golang.org/github.com/1Money-Co/1money-go-sdk/@v/${{ steps.version.outputs.tag }}.info" || true
